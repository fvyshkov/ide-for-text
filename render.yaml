services:
  - type: static_site
    name: text-ide-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_BASE_URL
        fromService:
          name: text-ide-backend
          type: web
          property: url

  - type: web
    name: text-ide-backend
    env: python
    rootDir: .
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
    startCommand: python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: AI_AGENT_MODE
        value: langchain
      - key: USE_MCP_TOOLS
        value: "true"
      # Set at Render dashboard secrets
      # - key: ANTHROPIC_API_KEY
      #   sync: false
      - key: FRONTEND_ORIGINS
        fromService:
          name: text-ide-frontend
          type: static_site
          property: url


